syntax = "proto3";

package dynobuf;

option java_package = "io.dynomatic.protobuf";

message MetricState {
  int64 timestamp          = 1;
  string application_id    = 2;
  string process           = 3;
  string cluster           = 4;
  string metric            = 5;
  string operation         = 6;
  map<string, string> tags = 7;
  int64  num_values        = 8;
  double sum               = 9;
  double min               = 10;
  double max               = 11;
  double sum_of_squares    = 12;
}
